<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./images/uzum-logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./main/login.css">
</head>
<body>
    <div class="login_page">
        <form class="login" id="login">
            <label for="ism">
                Ismingiz
            </label>
            <input type="text" id="ism" class="ism" name="ism" placeholder="Ismingizni kriting" required>
            <label for="familiya">
                Familyangiz
            </label>
            <input type="text" id="familiya" class="familiya" name="familiya" placeholder="Familiyangizni kriting" required>
            <label for="tel">
                Telefon raqamingiz
            </label>
            <input type="tel" id="tel" class="tel" name="tel" placeholder="Telefon raqamingizni kriting" required>
            <button id="btn_submit" type="submit">Ro`yhatdan o`tish</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/data.js"></script>
</body>
</html>
